<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/landingpage.css">
    <link rel="stylesheet" href="../css/login.css"> <!-- Add custom CSS for login -->
    <link rel="icon" href="../img/favicon.jpg">
    <title>Login</title>
</head>

<body>
    <!--HEADER STARTS-->
    <header>
        <nav class="navbar">
            <div class="container">
                <img src="../img/logo-nav.png" width="100" height="100" alt="logo">
                <div class="nav-bar">
                    <ul>
                        <li><a href="../index.html" class="active">Home</a></li>
                        <li><a href="../index.html#about">About</a></li>
                        <li><a href="../index.html#lawyer">Team</a></li>
                        <li><a href="./services.html">Services</a></li>
                        <li><a href="./book.html">Appointment</a></li>
                        <li><a href="../index.html#contact">Contact</a></li>
                        <li><a href="./login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--HEADER ENDS-->

    <!--LOGIN FORM STARTS-->
    <section class="login" id="login">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm p-4">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--LOGIN FORM ENDS-->

    <!-- Footer  -->
    <footer>
        <div class="footer sticky-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-2">
                        <div class="footer-contact">
                            <h5>Get in Touch</h5>
                            <i class="bi-footer bi-telephone-fill"></i>
                            <span>+254712345678<span>
                                    <br>
                                    <i class="bi-footer bi-envelope-fill"></i>
                                    <span>haki@info.co.ke</span>
                                    <br>
                                    <i class="bi-footer bi-geo-alt"></i>
                                    <span>Ngong Lane, Nairobi.</span>
                        </div>
                    </div>
                    <div id="form-message" class="col-md-6 form-message">
                        <div class="mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3 ">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <button type="button" class="btn btn-footer-message">Send</button>
                        </div>
                    </div>
                </div>
                <div class="copy"> &copy; Haki 2021. All Rights Reserved. </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script>
        $(document).ready(function () {
            $("#login-form").submit(function (event) {
                event.preventDefault();
                var email = $("#email").val();
                var password = $("#password").val();

                if (email === "Magri@gmail.com" && password === "1234") {
                    window.location.href = "./dashboard.html";
                } else {
                    alert("Invalid email or password");
                }
            });
        });
    </script>
</body>

</html>
